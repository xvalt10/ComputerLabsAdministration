<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <h:panelGroup layout="block" class="page-header">
                    <h:outputText value="Update user profile" class="h2"/>
                </h:panelGroup>
                <h:messages globalOnly="true" infoClass="alert alert-success" errorClass="alert alert-danger"/>

                <f:view>


                    <h:form>
                        
                        <h:panelGrid columns="3">
                            
                            <h:outputLabel value="Name:" for="name" />
                            <h:inputText id="name" value="#{userManagedBean.user.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                            <h:message for='name'/>

                            

                            <h:outputLabel value="Email:" for="email" />
                            <h:inputText id="email" value="#{userManagedBean.user.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                            <h:message for='email'/>

                            <h:outputLabel value="MobileNumber:" for="mobileNumber" />
                            <h:inputText id="mobileNumber" value="#{userManagedBean.user.mobileNumber}" title="MobileNumber" />
                            <h:message for='mobileNumber'/>

                            <h:outputLabel value="Department:" for="department" />
                            <h:inputText id="department" value="#{userManagedBean.user.department}" title="Department" />
                            <h:message for='department'/>

                            <h:commandButton value="Update profile" class="btn btn-default" action='#{userManagedBean.updateUserProfile()}'/>

                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

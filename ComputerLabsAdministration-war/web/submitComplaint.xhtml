<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form class="form-horizontal">
                        <h:panelGroup layout="block" class="page-header"><h:outputText value="Submit complaint" class="h1"/></h:panelGroup>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <h:link outcome="index"> Dashboard</h:link>
                            </li>
                            <li class="active">
                                <i class="fa fa-wrench"></i> Submit complaint
                            </li>
                        </ol>

                        <h:messages globalOnly="true" style="list-style-type: none;padding-left: 0px" infoClass="alert alert-success"/>




                        <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="Complaint title:" for="complaintTitle"/>
                            <div class="col-sm-3">
                                <h:inputText class="form-control" id="complaintTitle" value="#{complaintsManagedBean.complaint.complaintTitle}" title="ComplaintTitle" required="true" requiredMessage="The ComplaintTitle field is required."/>
                            </div>
                            <h:message for="complaintTitle"/>
                        </div>


                        <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="Complaint text:" for="complaintBody" />
                            <div class="col-sm-5">
                                <h:inputTextarea class="form-control" id="complaintBody" value="#{complaintsManagedBean.complaint.complaintBody}" title="ComplaintBody" cols="50" rows="10" required="true" requiredMessage="The ComplaintBody field is required."/>
                            </div>
                            <h:message for="complaintBody"/>
                        </div>

                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton class="btn btn-primary" action="#{complaintsManagedBean.submitComplaint(facesContext.externalContext.userPrincipal)}" value="Submit complaint"/>
                            </div>
                        </div>

                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

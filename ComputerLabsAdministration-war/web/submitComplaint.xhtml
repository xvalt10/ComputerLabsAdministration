<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form class="form-horizontal">
                        <h:panelGroup layout="block" class="page-header">
                            <h:outputText value="Submit complaint" class="h2"/>
                        </h:panelGroup>

                        <h:messages globalOnly="true" style="list-style-type: none;padding-left: 0px" infoClass="alert alert-success"/>



                        <h:panelGroup layout="block" class="form-group">
                            <h:outputLabel value="Complaint title:" for="complaintTitle" class="col-sm-2 control-label"/>
                            <h:panelGroup layout="block" class="col-sm-5">
                                <h:inputText class="form-control" id="complaintTitle" value="#{complaintsManagedBean.complaint.complaintTitle}" title="ComplaintTitle" required="true" requiredMessage="The ComplaintTitle field is required."/>
                            </h:panelGroup>

                            <h:message class="errorMessage col-sm-5" for="complaintTitle"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <h:outputLabel value="Complaint text:" for="complaintBody" class="col-sm-2 control-label"/>
                            <h:panelGroup layout="block" class="col-sm-5">                 
                                <h:inputTextarea class="form-control" id="complaintBody" value="#{complaintsManagedBean.complaint.complaintBody}" title="ComplaintBody" cols="50" rows="10" required="true" requiredMessage="The ComplaintBody field is required."/>
                                
                            </h:panelGroup>
                            <h:message class="errorMessage col-sm-5" for="complaintBody"/>
                           
                        </h:panelGroup>
 <h:commandButton  action="#{complaintsManagedBean.submitComplaint(facesContext.externalContext.userPrincipal)}" value="Submit complaint" class="btn btn-default"/>


                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

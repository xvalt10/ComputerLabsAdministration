<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Submit complaint" /></h1>
                        
                        <h:messages globalOnly="true" style="list-style-type: none;padding-left: 0px" infoClass="alert alert-success"/>
                        
                        <h:panelGrid columns="3">
                            
                            <h:outputLabel value="Complaint title:" for="complaintTitle"/>
                            <h:inputText id="complaintTitle" value="#{complaintsManagedBean.complaint.complaintTitle}" title="ComplaintTitle" required="true" requiredMessage="The ComplaintTitle field is required."/>
                            <h:message for="complaintTitle"/>
                           
                            <h:outputLabel value="Complaint text:" for="complaintBody" />
                            <h:inputTextarea id="complaintBody" value="#{complaintsManagedBean.complaint.complaintBody}" title="ComplaintBody" cols="50" rows="10" required="true" requiredMessage="The ComplaintBody field is required."/>
                            <h:message for="complaintBody"/>
                            
                            <h:commandButton  action="#{complaintsManagedBean.submitComplaint(facesContext.externalContext.userPrincipal)}" value="Submit complaint"/>
                           
                           
                            
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./basicTemplate.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                        <h1><h:outputText value="Send a post to the computer lab site" /></h1>
                        
                        <h:messages globalOnly="true" style="list-style-type: none;padding-left: 0px" infoClass="alert alert-success"/>
                        
                        <h:panelGrid columns="3">
                            
                            <h:outputLabel value="Post title:" for="postTitle"/>
                            <h:inputText id="postTitle" value="#{}" title="ComplaintTitle" required="true" requiredMessage="The ComplaintTitle field is required."/>
                            <h:message for="postTitle"/>
                           
                            <h:outputLabel value="Post text:" for="postText" />
                            <h:inputTextarea id="postText" value="#{}" title="ComplaintBody" cols="50" rows="10" required="true" requiredMessage="The ComplaintBody field is required."/>
                            <h:message for="postText"/>
                            
                              <h:outputLabel value="Upload attachments:" for="uploadAttachments" />
                            <p:fileUpload id="uploadAttachments" mode="advanced" fileUploadListener="#{helperManagedBean.handleFileUpload(event)}"/>
                            <h:messages for="uploadAttachments"/>
                            
                           
                            <h:commandButton  action="#{}" value="Submit complaint"/>
                           
                           
                            
                        </h:panelGrid>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

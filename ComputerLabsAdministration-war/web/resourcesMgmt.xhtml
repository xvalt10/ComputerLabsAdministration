<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
   

    <body onload="loadTabs()">

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <f:view>
<ul class="nav nav-tabs" style="margin-top:10px;border-bottom: none"> 
   <li id="classroomTab" class="active"><a href="#">Classrooms</a></li> 
   <li id="hardwareTab"><a href="#">Hardware</a></li> 
   <li id="softwareTab"><a href="#">Software</a></li> 

</ul>
                    <h:panelGroup id="addClassroomForm" layout="block" class="panel panel-default" style="padding:10px">
                    <h:form  prependId="false">
                        <h1><h:outputText value="Add classroom"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="NumberOfSeats:" for="numberOfSeats" />
                            <h:inputText id="numberOfSeats" value="#{resourceManagedBean.classroom.numberOfSeats}" title="NumberOfSeats" required="true" requiredMessage="The NumberOfSeats field is required."/>
                            <h:outputLabel value="RoomNumber:" for="roomNumber" />
                            <h:inputText id="roomNumber" value="#{resourceManagedBean.classroom.roomNumber}" title="RoomNumber" required="true" requiredMessage="The RoomNumber field is required."/>
                            <h:commandButton value="Add classroom">
                                <f:ajax execute="@form" listener="#{resourceManagedBean.addClassroom()}" render="classroomDataTable"/>
                            </h:commandButton>
                        </h:panelGrid>
                            <h1><h:outputText value="Computer labs classrooms"/></h1>
                        <h:dataTable id="classroomDataTable" value="#{labManagedBean.availableClassrooms}" var="item" class="table table-responsive table-bordered table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ClassRoomId"/>
                                </f:facet>
                                <h:outputText value="#{item.classRoomId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NumberOfSeats"/>
                                </f:facet>
                                <h:outputText value="#{item.numberOfSeats}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="RoomNumber"/>
                                </f:facet>
                                <h:outputText value="#{item.roomNumber}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    </h:panelGroup>


                    

                    
                    

 <h:panelGroup layout="block" id="addHardwareForm" class="panel panel-default" style="padding:10px">
                    <h:form  prependId="false">
                        <h1><h:outputText value="Add hardware"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="DateOfPurchase:" for="dateOfPurchase" />

                            <h:inputText class="datepicker" value="#{resourceManagedBean.hardware.dateOfPurchase}" title="DateOfPurchase" required="true" requiredMessage="The DateOfPurchase field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel  value="ExpirationOfWarranty:" for="expirationOfWarranty" />
                            <h:inputText id="expirationOfWarranty" class="datepicker" value="#{resourceManagedBean.hardware.expirationOfWarranty}" title="ExpirationOfWarranty" required="true" requiredMessage="The ExpirationOfWarranty field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Type:" for="type" />
                            <h:inputText id="type" value="#{resourceManagedBean.hardware.type}" title="Type" required="true" requiredMessage="The Type field is required."/>
                            <h:outputLabel value="CurrentState:" for="currentState" />
                            <h:inputText id="currentState" value="#{resourceManagedBean.hardware.currentState}" title="CurrentState" />
                            <h:outputLabel value="ClassRoom:" for="classRoomId" />
                            <h:selectOneMenu id="classRoomId" value="#{resourceManagedBean.classroom.classRoomId}" title="ClassRoomId" required="true" requiredMessage="The ClassRoomId field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{labManagedBean.availableClassrooms}" var="classroom" itemLabel="#{classroom.roomNumber}" itemValue="#{classroom.classRoomId}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Add hardware" >
                            <f:ajax listener="#{resourceManagedBean.addHardware(resourceManagedBean.classroom.classRoomId)}" render="hardwareDataTable" execute="@form"/>
                        </h:commandButton>
                        
                           <h1><h:outputText value="List"/></h1>
                        <h:dataTable id="hardwareDataTable" value="#{resourceManagedBean.availableHardware()}" var="item" class="table table-responsive table-bordered table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="HardwareId"/>
                                </f:facet>
                                <h:outputText value="#{item.hardwareId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DateOfPurchase"/>
                                </f:facet>
                                <h:outputText value="#{item.dateOfPurchase}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ExpirationOfWarranty"/>
                                </f:facet>
                                <h:outputText value="#{item.expirationOfWarranty}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CurrentState"/>
                                </f:facet>
                                <h:outputText value="#{item.currentState}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Room number"/>
                                </f:facet>
                                <h:outputText value="#{item.classRoomId.roomNumber}"/>
                            </h:column>
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Seat number"/>
                                </f:facet>
                                 <h:outputText value="#{item.seatNo}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
 </h:panelGroup>
                     <h:panelGroup id="addSoftwareForm" layout="block" class="panel panel-default" style="padding:10px">
                    <h:form  >
                        <h1><h:outputText value="Add Software"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="DateOfPurchase:" for="dateOfPurchase" />
                            <h:inputText id="dateOfPurchae" class="datepicker" value="#{resourceManagedBean.software.dateOfPurchae}" title="DateOfPurchae" required="true" requiredMessage="The DateOfPurchae field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="ExpirationOfLicence:" for="expirationOfLicence" />
                            <h:inputText id="expirationOfLicence" class="datepicker" value="#{resourceManagedBean.software.expirationOfLicence}" title="ExpirationOfLicence" required="true" requiredMessage="The ExpirationOfLicence field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Type:" for="type" />
                            <h:inputText id="type" value="#{resourceManagedBean.software.type}" title="Type" required="true" requiredMessage="The Type field is required."/>
                            <h:outputLabel value="CurrentState:" for="currentState" />
                            <h:inputText id="currentState" value="#{resourceManagedBean.software.currentState}" title="CurrentState" />
                        </h:panelGrid>
                        <h:commandButton value="Add software" >
                            <f:ajax execute="@form" render="softwareDataTable" listener="#{resourceManagedBean.addSoftware()}"/>
                        </h:commandButton>
                        
                        
                        <h1><h:outputText value="List of purchased software:"/></h1>
                        <h:dataTable id="softwareDataTable" value="#{resourceManagedBean.availableSoftware()}" var="item" class="table table-responsive table-bordered table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SoftwareId"/>
                                </f:facet>
                                <h:outputText value="#{item.softwareId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DateOfPurchae"/>
                                </f:facet>
                                <h:outputText value="#{item.dateOfPurchae}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ExpirationOfLicence"/>
                                </f:facet>
                                <h:outputText value="#{item.expirationOfLicence}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CurrentState"/>
                                </f:facet>
                                <h:outputText value="#{item.currentState}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                     </h:panelGroup>


                    



                </f:view>

            </ui:define>

        </ui:composition>
         
    </body>
</html>

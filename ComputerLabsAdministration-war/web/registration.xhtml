<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                     <h:panelGroup layout="block" class="page-header">
                        <h:outputText value="User registration" class='h1' />
                        </h:panelGroup>

                    <h:form class="form-horizontal">
   
                        <h:messages globalOnly="true" infoClass="alert alert-success" style="list-style-type: none;padding-left: 0px"/>
                            
                            
                            <div class="form-group">
                                <h:outputLabel class="control-label col-sm-2"  value="RoleId:" for="roleId" />
                                                            <div class="col-sm-3">

                            <h:selectOneMenu class="form-control" id="roleId" value="#{userManagedBean.user.roleId}" title="RoleId" required="true" requiredMessage="The RoleId field is required." converter='userCategoryConverter'>
                                <f:selectItem itemValue="1" itemLabel="#{userManagedBean.loadUserRole(1).roleName}"/>
                                <f:selectItem itemValue="2" itemLabel="#{userManagedBean.loadUserRole(2).roleName}"/>
                                <f:selectItem itemValue="3" itemLabel="#{userManagedBean.loadUserRole(3).roleName}"/>
                            </h:selectOneMenu>
                                                                                            </div>
                                     <h:message for="roleId"/>

                            </div>
                        
                            <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="Name:" for="name" />
                            <div class="col-sm-3">
                            <h:inputText class="form-control" id="name" value="#{userManagedBean.user.name}" title="Username" required="true" requiredMessage="The Name field is required."/>
                            </div>
                            <h:message for="name"/>
                            </div>
                        
                            <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="Username:" for="username" />
                            <div class="col-sm-3">
                            <h:inputText class="form-control" id="username" value="#{userManagedBean.user.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                            </div>
                            <h:message for="username"/>
                            </div>                        
                        
                        
                            <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="Password:" for="password" />
                            <div class="col-sm-3">
                            <h:inputSecret class="form-control" id="password" value="#{userManagedBean.user.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                            </div>
                            <h:message for="password"/>
                            </div>          
                            
                            <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="Email:" for="email" />
                            <div class="col-sm-3">
                            <h:inputText class="form-control" id="email" value="#{userManagedBean.user.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                            </div>
                            <h:message for="email"/>
                            </div>                    
         
                             <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="MobileNumber:" for="mobileNumber" />
                            <div class="col-sm-3">
                            <h:inputText class="form-control" id="mobileNumber" value="#{userManagedBean.user.mobileNumber}" title="MobileNumber" />
                            </div>
                            <h:message for="mobileNumber"/>
                            </div>   
                        
                            <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="Department:" for="department" />
                            <div class="col-sm-3">
                            <h:inputText class="form-control" id="department" value="#{userManagedBean.user.department}" title="Department" />
                            </div>
                            <h:message for="department"/>
                            </div>   

                            
                            <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton class="btn btn-primary" value="Register User" action="#{userManagedBean.registerUser()}"/>
                           </div>
                                </div>
                            
                            
                    </h:form>
                    


                  

                    
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

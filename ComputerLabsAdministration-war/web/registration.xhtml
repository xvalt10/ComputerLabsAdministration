<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet name="./css/bootstrap.css"/>

    </h:head>

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form prependId="false" class="form-horizontal">
                        <h:panelGroup layout="block" class="page-header">
                            <h:outputText value="User registration" class="h2"/>
                        </h:panelGroup>
                        <h:messages globalOnly="true" infoClass="alert alert-success" errorClass="alert alert-danger" style="list-style-type: none;padding-left: 0px"/>

 <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="RoleId:" for="roleId" class="col-sm-2 control-label"/>
                        <h:panelGroup layout="block" class="col-sm-5">
                            <h:selectOneMenu class="form-control" id="roleId" value="#{userManagedBean.user.roleId}" title="RoleId" required="true" requiredMessage="The RoleId field is required." converter='userCategoryConverter'>
                                <f:selectItem itemValue="1" itemLabel="#{userManagedBean.loadUserRole(1).roleName}"/>
                                <f:selectItem itemValue="2" itemLabel="#{userManagedBean.loadUserRole(2).roleName}"/>
                                <f:selectItem itemValue="3" itemLabel="#{userManagedBean.loadUserRole(3).roleName}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>
                        <h:message for="roleId" class="errorMessage col-sm-5"/>
 </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <!--Generates Label for Name input field-->
                            <h:outputLabel value="Name:" for="name" class="col-sm-2 control-label"/>
                            <!--Generates input field for name with prepared alert messages for empty field-->
                            <h:panelGroup layout="block" class="col-sm-5">
                                <h:inputText class="form-control" id="name" value="#{userManagedBean.user.name}" title="Username" required="true" requiredMessage="The Name field is required."/>
                                
                            </h:panelGroup>
                            <!--Generates alert messages-->
                            <h:message for="name" class="errorMessage col-sm-5"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <!--Generates Label for Username input field-->
                            <h:outputLabel value="Username:" for="username" class="col-sm-2 control-label"/>
                            <h:panelGroup layout="block" class="col-sm-5">
                                <!--Generates input field for username with prepared alert messages for empty field-->
                                <h:inputText class="form-control" id="username" value="#{userManagedBean.user.username}" title="Username" required="true" requiredMessage="The Username field is required."/>
                            </h:panelGroup>
                            <!--Generates alert messages-->
                            <h:message for="username" class="errorMessage col-sm-5"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <!--Generates Label for Password input field-->
                            <h:outputLabel value="Password:" for="password" class="col-sm-2 control-label"/>
                            <h:panelGroup layout="block" class="col-sm-5">
                                <!--Generates input field for password with prepared alert messages for empty field-->
                                <h:inputSecret class="form-control" redisplay="true" id="password" value="#{userManagedBean.user.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                            </h:panelGroup>
                            <!--Generates alert messages-->
                            <h:message for="password" class="errorMessage col-sm-5"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <!--Generates Label for Password input field-->
                            <h:outputLabel value="Confirm password:" for="confirmPassword" class="col-sm-2 control-label"/>
                            <!--Generates input field for password with prepared alert messages for empty field-->
                            <h:panelGroup layout="block" class="col-sm-5">
                                <h:inputSecret class="form-control" redisplay="true" id="confirmPassword" value="#{userManagedBean.user.password}" title="Password" required="true" requiredMessage="The Password field is required.">
                                    <f:ajax event="change" onevent="checkIfPasswordsMatch"/>
                                </h:inputSecret>
                            </h:panelGroup>
                            <!--Generates alert messages-->
                            <h:message for="password" class="errorMessage col-sm-5" id="confirmPasswordError"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <!--Generates Label for Email input field-->
                            <h:outputLabel value="Email:" for="email" class="col-sm-2 control-label"/>
                            <h:panelGroup layout="block" class="col-sm-5">
                                <!--Generates input field for email with prepared alert messages for not / wrongly filled field-->
                                <h:inputText class="form-control" id="email" required="true" label="email" requiredMessage="The Email field is required." validatorMessage="Invalid email format!" title="Email" value="#{userManagedBean.user.email}">
                                    <!--Pattern for email validation--> 
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </h:inputText>
                            </h:panelGroup>
                            <!--Generates alert messages-->
                            <h:message for="email" class="errorMessage col-sm-5"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <!--Generates Label for Number input field-->
                            <h:outputLabel value="Mobile Number:" for="mobileNumber" class="col-sm-2 control-label"/>
                            <h:panelGroup layout="block" class="col-sm-5">
                                <!--Generates input field for number with prepared alert messages for not / wrongly filled field-->
                                <h:inputText class="form-control" id="mobileNumber" value="#{userManagedBean.user.mobileNumber}" title="MobileNumber" validatorMessage="Invalid number format! Please insert international number format (+421YYYXXXZZZ)" >
                                    <!--Pattern for number validation--> 
                                    <f:validateRegex pattern="^$|^\+[0-9]{12}$" />
                                </h:inputText>
                            </h:panelGroup>
                            <!--Generates alert messages-->
                            <h:message for="mobileNumber" class="errorMessage col-sm-5"/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" class="form-group">
                            <!--Generates Label for Department input field-->
                            <h:outputLabel value="Department:" for="department" class="col-sm-2 control-label"/>
                            <h:panelGroup layout="block" class="col-sm-5">
                                <!--Generates input field for department-->
                                <h:inputText class="form-control" id="department" value="#{userManagedBean.user.department}" title="Department" />
                            </h:panelGroup>
                            <!--Generates empty cell to get Submit button on next line-->
                            <h:message for="department" class="errorMessage col-sm-5"/>
                        </h:panelGroup>

                        <h:commandButton class="btn btn-default" value="Register User" action="#{userManagedBean.registerUser()}"/>


                    </h:form>

                    <script>


                        function checkIfPasswordsMatch() {

                            if ($("#password").val() !== $("#confirmPassword").val()) {
                                $("#confirmPasswordError").text("Passwords do not match.").removeClass().addClass("label label-danger");

                            }
                            else {
                                $("#confirmPasswordError").text("Passwords match.").removeClass().addClass("label label-success");
                            }
                        }
                    </script>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

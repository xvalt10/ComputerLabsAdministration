<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/bootstrap-theme.css"/>
        <h:outputStylesheet name="./css/sb-admin.css"/>
        <h:outputStylesheet name="./font-awesome/css/font-awesome.min.css"/>
        <h:outputStylesheet name="./css/plugins/morris.css"/>
        <h:outputStylesheet name="./css/elab.css"/>
  
        
        
        
       <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="jquery-ui.min.js"/>
        <h:outputScript library="js" name="elab.js"/>
        <script>
  $(function() {
    $( ".datepicker" ).datepicker();
  });
  </script>
       
        
        

        <title>Facelets Template</title>
        
        <script>
            $(document).ready(function(){
                
                $(".nav-tabs li").on('click',function(){
                    $(this).closest($(".nav-tabs")).find("li").removeClass("active");
                    $(this).addClass("active");
                    
                })
            });
            
        </script>
    </h:head>

    <h:body>
            <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->

              <ui:insert name="top">
                    <ui:include src="header.xhtml"/>

               </ui:insert>
                                <ui:insert name="left">
                        <ui:include src="sidepane.xhtml"/>
                    </ui:insert> 

            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                        <div id="content"  class="col-sm-9" style='border:1px solid #dddddd;border-radius: 4px;padding-right:15px;padding-left: 15px;padding-bottom:15px'>
                    <ui:insert name="content">Content</ui:insert>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
        
        



    </h:body>

</html>

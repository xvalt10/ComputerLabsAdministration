<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:panelGroup layout="block" class="page-header"><h:outputText value="Login" class="h1"/></h:panelGroup>
                   
                    <h:panelGroup layout='block' class="alert alert-danger" rendered="#{facesContext.externalContext.requestParameterMap!='{}'}">
                     <h:outputText value="Wrong username or password."  rendered="#{facesContext.externalContext.requestParameterMap!='{}'}" />
                    </h:panelGroup>
                    <h:form class="form-horizontal" id="login" onsubmit="document.getElementById('login').action = 'j_security_check'" prependId="false">

                            <div class="form-group">
                            <h:outputLabel class="control-label col-sm-2" value="Username:" for="j_username" />
                            <div class="col-sm-3">
                                <h:inputText  title="Username" id="j_username" class="form-control "/>
                            </div>
                            <h:message for="username" />
                            </div>

                            <div class="form-group">

                            <h:outputLabel class="control-label col-sm-2" value="Password:" for="j_password" />
                            <div class="col-sm-3">
                            <h:inputSecret   title="Password" required="true" requiredMessage="The Password field is required." id="j_password" class="form-control"/>
                            </div>
                            <h:message for="password" />
                            </div>
                            <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton class="btn btn-primary" value="Login"/>
                           </div>
                                </div>
                           
                                
                            
                          




                    
  
                    </h:form>




                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

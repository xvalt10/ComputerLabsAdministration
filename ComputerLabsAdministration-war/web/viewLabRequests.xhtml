<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <f:view>
                        <h:panelGroup layout="block" class="page-header">
                            <h:outputText value="Pending lab requests" class="h1"/>
                        </h:panelGroup>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <h:link outcome="index"> Dashboard</h:link>
                            </li>
                            <li class="active">
                                <i class="fa fa-wrench"></i> Pending lab requests
                            </li>
                        </ol>
                        <h:panelGroup layout="block" class="alert alert-info">
                        <h:outputText  value="Currently you have no pending lab requests."/>
                        </h:panelGroup>
                    <h:form rendered="#{labManagedBean.pendingLabrequests.size()>0}">
                       
                        
                        <h:messages globalOnly="true" infoClass="alert alert-success" errorClass="alert alert-danger"/>
                        <h:dataTable value="#{labManagedBean.pendingLabrequests}" var="item" class='table table-striped' >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Lab name"/>
                                </f:facet>
                                <h:outputText value="#{item.labId.labName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Instructor"/>
                                </f:facet>
                                <h:outputText value="#{item.labId.instructor.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Timeslot"/>
                                </f:facet>
                                <h:outputText value="#{labManagedBean.formatTimeFromTimeslot(item.timeslotId)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ApprovalStatus"/>
                                </f:facet>
                                <h:outputText value="#{item.approvalStatus}"/>
                            </h:column>
                             <h:column>
                                
                                <h:commandButton value="Approve" class='btn btn-success'>
                                    <f:ajax listener="#{labManagedBean.approveLabRequest(item.scheduleId)}" render="@form"/>
                                </h:commandButton>
                            </h:column>
                             <h:column>
                               
                                <h:commandButton value="Reject" class='btn btn-danger' >
                                    <f:ajax listener="#{labManagedBean.rejectLabRequest(item.scheduleId)}" render="@form"/>
                                    </h:commandButton>
                            </h:column>
                        </h:dataTable>
                        
                        Current schedule:
                        <table border="1" style="margin-bottom:10px" >
                            <c:forEach items="#{labManagedBean.numberOfDaysSchoolIsOpened()}" var="day">
                                <tr>
                                    <td style="padding:10px" >
                                        <h:outputText value="#{labManagedBean.getDayOfWeek(day)}"/></td>
                                    <c:forEach items="#{labManagedBean.timeslotsPerDay(day, 1)}" var="slot">
                                        <td class="timeslot" style="padding: 10px;cursor: pointer"  >
                                            <h:panelGrid columns="1" onclick="#{labManagedBean.setTimeSlot(slot)}">
                                                <h:outputText value="#{userManagedBean.getInstructorNameForTimeSlot(slot)}" rendered="#{slot.isOccupied}"/>
                                                <h:outputText value="#{labManagedBean.formatTimeFromTimeslot(slot)}"/>
                                                <h:outputText value="#{slot.isOccupied?'Reserved':'Available'}"/>
                                                <f:ajax event="click" listener="#{labManagedBean.selectTimeSlot(event, slot)}"/>
                                            </h:panelGrid>
                                        </td>
                                    </c:forEach>

                                </tr>


                            </c:forEach>






                        </table>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

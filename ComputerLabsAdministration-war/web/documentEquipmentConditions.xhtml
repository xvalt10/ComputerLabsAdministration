<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content"> 
                
                <f:view>
                <h:panelGroup layout='block' class='page-header'>
                    <h:outputText value='Upload equipment documentation' class="h2"/>
                </h:panelGroup>
                    
                    

                <h:form enctype="multipart/form-data" class="form-horizontal">
                    <h:messages infoClass="alert alert-success" errorClass="alert alert-danger" globalOnly="true"/>
                     <h:panelGroup layout="block" class="form-group">
                        <h:outputLabel value="Upload documentation:" for="attachmentFileName" class="col-sm-3 control-label"/>
                        <h:panelGroup layout="block" class="col-sm-5">
                        <h:inputFile  id="file" value="#{sitePostManagedBean.file}" style="padding-top:7px;margin-left: 5px"/>
                        </h:panelGroup>
                     </h:panelGroup>
                    <h:commandButton action="#{sitePostManagedBean.uploadDocumentation()}" value="Start upload" class="btn btn-default" style="margin-left: 15px;margin-bottom:15px"/>
                        <h:dataTable value="#{sitePostManagedBean.listAllUploadedFiles()}" var="item" class="table table-bordered">
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Document name:"/>
                                </f:facet>
                                <h:outputLink value="/ComputerLabsAdministration-war/images/#{item}"><h:outputText value='#{item}'/></h:outputLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>

    </body>
</html>

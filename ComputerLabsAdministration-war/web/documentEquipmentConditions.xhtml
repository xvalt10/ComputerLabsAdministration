<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/basicTemplate.xhtml">

            <ui:define name="content">
                <h:panelGroup layout='block' class='page-header'>
                    <h:outputText value='Upload equipment documentation'/>
                </h:panelGroup>


                <h:outputLabel value="Attachment:" for="attachmentFileName" />
                <h:form>
                    <h:panelGrid columns='3'>
                    <h:outputLabel value="Upload document" for='file'/>
                    <h:inputFile id="file" value="#{sitePostManagedBean.file}" />
                    <h:messages for="file"/>
                    <h:commandButton value="Upload" />
                    </h:panelGrid>
                </h:form>
                
                <f:view>
                    <h:form>
                        <h:dataTable value="#{sitePostManagedBean.listAllUploadedFiles}" var="item" class="table table-bordered">
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Document name:"/>
                                </f:facet>
                                <h:outputLink value="/ComputerLabsAdministration-war/images/#{item}"><h:outputText value='#{item}'/></h:outputLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>

    </body>
</html>
